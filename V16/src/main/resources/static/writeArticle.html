<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>写文章</title>
</head>
<body>
<center>
    <h1>写文章</h1>

    <form method="POST" action="/writeArticle">
        <table border="1">
            <tr>
                <td>标题</td>
                <td><input type="text" name="title"></td>
            </tr>
            <tr>
                <td>作者</td>
                <td><input type="text" name="author"></td>
            </tr>
            <tr>
                <td>内容</td>
                <td><textarea type="text" name="content" rows="10" cols="30"></textarea></td>
            </tr>

            <tr>
                <td colspan="2" align="center"><input type="submit" value="发表"></td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
