<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <center>
        <h1>用户注册</h1>
        <form method="get" action="/regUser">
            <table border="1">
                <tr>
                    <td>用户名</td>
                    <td colspan="5"><input type="text" name="userName"></td>
                </tr>
                <tr>
                    <td>密码</td>
                    <td colspan="5"><input type="password" name="passwd"></td>
                </tr>
                <tr>
                    <td>昵称</td>
                    <td colspan="5"><input type="text" name="nickName"></td>
                </tr>
                <tr>
                    <td>年龄</td>
                    <td colspan="5"><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td colspan="6" align="center"><input type="submit" value="注册"></td>
                </tr>
            </table>

        </form>
    </center>
</body>
</html>
